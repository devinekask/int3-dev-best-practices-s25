  <title>Demo Spritesheet</title>
  <link rel="stylesheet" href="src/css/style.css" />
  <style>
    /* inline styles for demo purposes */

    .social-icon {
      display: inline-block;
      width: 5rem;
      height: 5rem;
      background-repeat: no-repeat;
      background-image: url('images/sprites/social-icons-css-spritesheet.svg');
      background-size: 300%;
    }

    .social-icon--instagram {
      background-position: 0 0;
    }

    .social-link:hover .social-icon--instagram {
      background-position: 50% 0;
    }

    .social-icon--tiktok {
      background-position: 100% 0;
    }

    .social-link:hover .social-icon--tiktok {
      background-position: 100% 50%;
    }

    .social-icon--mastodon {
      background-position: 0 50%;
    }

    .social-link:hover .social-icon--mastodon {
      background-position: 50% 50%;
    }

    .social-icon--twitch {
      background-position: 0 100%;
    }

    .social-link:hover .social-icon--twitch {
      background-position: 50% 100%;
    }
  </style>
</head>
